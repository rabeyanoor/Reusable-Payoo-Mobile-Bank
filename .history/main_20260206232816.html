<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <!-- Use daisyUI from CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwincss  -->
    <script src="https://cdn.tailwindcss.com"></script>

     <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex items-center justify-around">
          <div class="flex">
            <img class="w-16" src="./assets/logo.png" alt="" />
            <div>
              <h1 class="font-bold">$ 4500</h1>
              <p>available balance</p>
            </div>
          </div>
          <button class="bg-white p-6 btn btn-neutral btn-outline">
            logout
          </button>
        </nav>
        <section class="p-6">
          <h1 class="text-4xl font-bold text-black mb-6">
            Welcome to Pay<span class="text-indigo-500">oo</span>
          </h1>
          <p class="text-xl text-gray-500 leading-tight">
            Enjoy easy and convenient financial services with us.Cashout charge
            is low and
          </p>
        </section>
        <section class="w-11/12 mx-auto py-10 space-y-5">
          

          <div class="buttons grid grid-cols-3 gap-3 drop-shadow-2xl">
            <button
              onclick="showOnly('add-money')"
              class="btn flex-col h-full py-4 btn-primary btn-soft"
            >
              <img src="assets/opt-1.png" alt="" />
              <p>Add Money</p>
            </button>
            <button
              onclick="showOnly('cashout')"
              class="btn flex-col h-full py-4 btn-primary btn-soft"
            >
              <img src="assets/opt-2.png" alt="" />
              <p>Cashout</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
              <img src="assets/opt-3.png" alt="" />
              <p>Send Money</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
              <img src="assets/opt-4.png" alt="" />
              <p>Get Bonus</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft ">
              <img src="assets/opt-5.png" alt="" />
              <p>Pay Bill</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
              <img src="assets/opt-6.png" alt="" />
              <p>Transactions</p>
            </button>
          </div>
        </section>

        <section id="add-money" class="w-11/12 mx-auto py-5 hidden">
          <h2 class="text-xl font-bold mb-5">Add Money</h2>
          <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label text-neutral font-bold">Select Bank</label>

                <select
                  id="add-money-bank"
                  class="select w-full bg-base-200 rounded-full"
                >
                  <option disabled selected>Select a Bank</option>
                  <option value="DBBL">DBBL</option>
                  <option value="IBBL">IBBL</option>
                  <option value="CITY">City Bank</option>
                </select>
                <br />

                <label class="label text-neutral font-bold"
                  >Banbk Account Number</label
                >
                <input
                  id="add-money-number"
                  maxlength="11"
                  minlength="11"
                  type="text"
                  class="input rounded-full bg-base-200 w-full"
                  value="01234567890"
                  placeholder="Enter Bank 11 digit Number"
                />

                <br />

                <label class="label text-neutral font-bold"
                  >Amount to Add</label
                >

                <input
                  id="add-money-amount"
                  type="number"
                  class="input rounded-full bg-base-200 w-full"
                  placeholder="Enter Amount to Add"
                />

                <br />

                <label class="label text-neutral font-bold">4 Digit Pin</label>
                <input
                  id="add-money-pin"
                  type="password"
                  maxlength="4"
                  class="input rounded-full bg-base-200 w-full"
                  placeholder="Enter 4 Digit Pin"
                />
                <div></div>
                <button
                  id="add-money-btn"
                  class="btn btn-primary mt-4 rounded-full"
                >
                  Add Money
                </button>
              </fieldset>
            </div>
          </div>
        </section>

        <section id="cashout" class="w-11/12 mx-auto py-5">
          <h2 class="text-xl font-bold mb-5">Cashout</h2>
          <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label text-neutral font-bold">Agent Number</label>
                <input
                  id="cashout-number"
                  maxlength="11"
                  minlength="11"
                  type="text"
                  class="input rounded-full bg-base-200 w-full"
                  value="01234567890"
                  placeholder="Enter Agent 11 digit Number"
                />

                <br />

                <label class="label text-neutral font-bold">Amount</label>

                <input
                  id="cashout-amount"
                  type="number"
                  class="input rounded-full bg-base-200 w-full"
                  value="01234567890"
                  placeholder="Enter Amount for withdraw"
                />

                <br />

                <label class="label text-neutral font-bold">4 Digit Pin</label>
                <input
                  id="cashout-pin"
                  type="password"
                  maxlength="4"
                  class="input rounded-full bg-base-200 w-full"
                  placeholder="Enter 4 Digit Pin"
                />
                <div></div>
                <button
                  id="cashout-btn"
                  class="btn btn-primary mt-4 rounded-full"
                >
                  WithDraw Money
                </button>
              </fieldset>
            </div>
          </div>
        </section>
      </header>
    </section>
  </body>
</html>
