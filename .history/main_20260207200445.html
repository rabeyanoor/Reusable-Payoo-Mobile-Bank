<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <!-- Use daisyUI from CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwincss  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex items-center justify-around">
          <div class="flex">
            <img class="w-16" src="./assets/logo.png" alt="" />
            <div>
              <h1 class="font-bold">$ <span id="main-balance">4500</span></h1>
              <p>available balance</p>
            </div>
          </div>
          <button class="bg-white p-6 btn btn-neutral btn-outline">
            logout
          </button>
        </nav>
        <section class="p-6">
          <h1 class="text-4xl font-bold text-black mb-6">
            Welcome to Pay<span class="text-indigo-500">oo</span>
          </h1>
          <p class="text-xl text-gray-500 leading-tight">
            Enjoy easy and convenient financial services with us.Cashout charge
            is low and
          </p>
        </section>
        <section class="w-11/12 mx-auto py-10 space-y-5">
          <div class="buttons grid grid-cols-3 gap-3">
            <button
              onclick="showOnly('add-money')"
              class="btn flex-col h-full py-4 btn-primary btn-soft"
            >
              <img src="assets/opt-1.png" alt="" />
              <p>Add Money</p>
            </button>
            <button
              onclick="showOnly('cashout')"
              class="btn flex-col h-full py-4 btn-primary btn-soft"
            >
              <img src="assets/opt-2.png" alt="" />
              <p>Cashout</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
              <img src="assets/opt-3.png" alt="" />
              <p>Send Money</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
              <img src="assets/opt-4.png" alt="" />
              <p>Get Bonus</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
              <img src="assets/opt-5.png" alt="" />
              <p>Pay Bill</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
              <img src="assets/opt-6.png" alt="" />
              <p>Transactions</p>
            </button>
          </div>
        </section>

        <div class="all-form-sections max-w-lg mx-auto">
          <!-- add money -->
          <div class="form" id="add-money-parent">
            <h1 class="my-5 font-bold px-6">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
              <div class="mb-3">
                <h1 class="font-semibold">Select a bank</h1>
                <select
                  id="bank"
                  class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full"
                >
                  <option>Select back</option>
                  <option>AB bank</option>
                  <option>IFIC bank</option>
                  <option>Dutch bangla bank</option>
                </select>
              </div>
              <div>
                <label class="font-semibold" for="">Bank Account Number</label>
                <br />
                <input
                  id="account-number"
                  type="text"
                  placeholder="Enter 11 digit account number"
                  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
                />
              </div>
              <div class="mt-3">
                <label class="font-semibold" for="">Amount to Add</label>
                <br />
                <input
                  id="amount"
                  type="text"
                  placeholder="Add Amount to withdraw"
                  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
                />
              </div>
              <div class="mt-3">
                <label class="font-semibold" for="">Pin Number</label>
                <br />
                <input
                  id="pin"
                  type="text"
                  placeholder="Enter 4 digit pin number"
                  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
                />
              </div>

              <button
                id="add-money"
                class="btn text-white bg-[#0874F2] mt-5 w-full rounded-3xl"
              >
                Add Money
              </button>
            </form>
          </div>
        </div>
      </header>
    </section>

    <script src="./script/addMoney.js"></script>
  </body>
</html>
