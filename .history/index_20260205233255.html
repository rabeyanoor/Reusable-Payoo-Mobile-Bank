<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <!-- Use daisyUI from CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwincss  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-center items-center mt-6">
          <div
            class="mt-10 relative flex justify-center items-center w-9/12 mb-10"
          >
            <img class="w-48 absolute" src="./assets/Logo-full.png" alt="" />
          </div>
        </nav>
      </header>
      <!-- login section  -->
      <!--  Hero with form in daisyui -->
      <div class="hero-content flex-col lg:flex-row-reverse">
        <form class="p-2 w-96">
          <div class="card bg-base-100 shadow-xl p-6">
            <!-- Mobile Number -->
            <label class="label">
              <span class="label-text font-semibold">Acount Number</span>
            </label>
            <input id="Acount-number"
              type="text"
              placeholder="Enter your number"
              class="input input-bordered rounded-sm bg-gray-100 w-full p-3 "required
            />

            <!-- PIN -->
            <label class="label mt-2">
              <span class="label-text font-semibold">PIN</span>
            </label>
            <input
              type="password"
              placeholder="Enter 4 Digit Pin"
              class="input input-bordered rounded-sm bg-gray-100 w-full p-3 "required
            />
            <div><a class="link link-hover">Forgot password</a>
            </div>

            <!-- Button -->
            <button
              id="login-btn"
              class="btn rounded-full mt-6 bg-indigo-700 hover:bg-indigo-800 text-white border-none"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </section>

    <script src="./script/login.js"></script>
  </body>
</html>
